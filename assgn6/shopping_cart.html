<!DOCTYPE html>
<html>
    <head>
        <title>Bun Bun Bakery Shop</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <header>
        <nav>
            <div class="topnav">  
                <a href="index.html"><img src="image/Logo1.svg" id="navimg1" alt="BBBS"></a>
                <a href="html/about.html">About</a>
                <div class="topnav-right">
                    <a href="html/cart.html"><img src="image/shopping-cart.svg" id="navimg" alt="cart"></a>
                    <a>Log in</a>
                </div>
            </div>
        </nav>
    </header>
    
    <body>
        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
                Shopping Cart
            </div>

            <div class="cart-category">
                <div>Item</div>
                <div>Glazing</div>
                <div>Quantity</div>
                <div>Price</div>
            </div>
            
            <!-- Item # 1 -->
            <div class="item">
                <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                </div>
                
                <div class="cart_image">
                    <img src="image/BlackBerry.png" alt="BlackBerry"/>
                </div>
                
                <div class="description-shoppingcart">
                    <span>Blackberry Cinnamon Bun</span>
                    <br>
                    <span>220 cal/bun</span>
                </div>

                <div class="glazing-type">
                        <select>
                            <option value="0"> None </option>
                            <option value="1"> Sugar Milk </option>
                            <option value="2"> Vanilla </option>
                            <option value="3"> Double Chocolate </option>
                        </select>
    
                    </div>
                
                <div class="quantity">
                    <select>
                        <option value="0"> 1 </option>
                        <option value="1"> 3 </option>
                        <option value="2"> 6 </option>
                        <option value="3"> 12 </option>
                    </select>

                </div>
                
                <div class="total-price"> $ 20</div>
                </div>

            <div class="final-price">
                <a>$20</a>
            </div>
        
        
    </body>
</html>
