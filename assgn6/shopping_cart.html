<!DOCTYPE html>
<html>
    <head>
        <title>Bun Bun Bakery Shop</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <header>
        <nav>
            <div class="topnav">  
                <a href="index.html"><img src="image/Logo1.svg" id="navimg1" alt="BBBS"></a>
                <a href="html/about.html">About</a>
                <div class="topnav-right">
                    <a href="html/cart.html"><img src="image/shopping-cart.svg" id="navimg" alt="cart"></a>
                    <a>Log in</a>
                </div>
            </div>
        </nav>
    </header>
    
    <body>
        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
                Shopping Cart
            </div>

            <div class="cart-category">
                <div>Item</div>
                <div>Glazing</div>
                <div>Quantity</div>
                <div>Price</div>
            </div>
            
            <!-- Item # 1 -->
            <div class="item">
                <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                </div>
                
                <div class="cart_image">
                    <img src="image/BlackBerry.png" alt="BlackBerry"/>
                </div>
                
                <div class="description-shoppingcart">
                    <span>Blackberry Cinnamon Bun</span>
                    <br><br>
                    <span>220 cal/bun</span>
                    <br><br>
                    <div class="delete">
                        <button type="button" name="delete" class="delete-btn">REMOVE</button>
                    </div>
                </div>

                <div class="glazing-type">
                        <select>
                            <option value="0"> None </option>
                            <option value="2.5"> Sugar Milk </option>
                            <option value="2.5"> Vanilla </option>
                            <option value="5"> Double Chocolate </option>
                        </select>
    
                    </div>
                
                <div class="quantity">
                    <select id="cart-item-quantity" onchange="shoppingcartItemPrice()">
                        <option value="1"> 1 </option>
                        <option value="3"> 3 </option>
                        <option value="6"> 6 </option>
                        <option value="12"> 12 </option>
                    </select>

                </div>
                
                <p id="total-price">2.5 $</p>
            </div>

            <div class="final-price">
                <p>Total:</p>
                <br>
                <a>20 $</a>
            </div>
            <div class="returntoproductpage">
                <a type="button" name="backtoproduct" href="blackberrybun.html">back to product</a>
            </div>
        
        <script src="script.js" type="text/javascript" async></script>
    </body>
</html>
